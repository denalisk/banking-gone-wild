<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Bank Site</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Online</h1>
    </div>
    <div class="row">
      <!--Login Landing-->
      <div class="col-lg-6 loginpane">
        <form id="login">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" class="form-control">
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <!--New Account Creation-->
      <div class="col-lg-6 creationpane">
        <form id="initial">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="initial-amount">Initial Deposit:</label>
            <input type="number" id="initial-amount" class="form-control">
          </div>
          <button type="submit">Open an account</button>
        </form>
      </div>

      <div class="col-lg-6 balancepane">
        <h3>$<span class="total"></span></h3>
        <div class="form-group">
          <label for="changebalance">Amount:</label>
          <input type="number" id="changebalance" class="form-control">
          <button type="button" id="add">Deposit</button>
          <button type="button" id="subtract">Withdraw</button>
        </div>
      </div>
    </div>
  </body>
</html>
